<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline {
            background-color: red;
            display: inline;
            height: 40px;
            width: 100px;
            margin: 20px;
        }
        .block {
            background-color: green;
            display: block;
            height: 40px;
            /*width: 100%;*/
            padding: 20px;
        }
        .inline-block {
            background-color: blue;
            display: inline-block;
            height: 40px;
            width: 200px;
        }
        .display-none {
            background-color: aqua;
            display: none;
        }
        .hidden {
            height: 100px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="inline">Display inline</div>
    <span class="block">Display block</span>
    <div class="inline-block">Display inline-block</div>
    <div class="display-none">Display none</div>
    <div class="hidden">Ẩn phần tử</div>
</body>
</html>
