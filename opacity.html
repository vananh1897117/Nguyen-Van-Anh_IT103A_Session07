<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            opacity: 0.9;
        }

        .background {
            height: 300px;
            width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Opacity -->
    <div class="box">
        <h1>Box</h1>
    </div>

    <!-- Alpha -->
     <div class="background">
        <h1>background</h1>
     </div>
</body>
</html>
