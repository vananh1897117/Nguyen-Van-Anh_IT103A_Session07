<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai7.css">
</head>
<body>
    <main>
        <form >
            <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
            <div><b>Họ và tên</b></div>
            <input type="text" placeholder="Nhập họ và tên">
            <br><br>
            <div><b>Email</b></div>
            <input type="email" placeholder="example@gmail.com">
            <br><br>
            <div><b>Dịch vụ đã qua sử dụng</b></div>
            <select name="" id="" >
                <option value="">Khám răng tổng quát</option>
                <option value="">Niềng răng</option>
            </select>
            <br><br>
            <div><b>Mức độ hài lòng</b></div>
            <select name="" id="">
                <option value="">Rất hài lòng</option>
                <option value="">Bình thường</option>
                <option value="">Không hài lòng</option>
            </select>
            <br><br>
            <div><b>Nội dung phản hồi</b></div>
            <textarea name="" id="" cols="50" rows="5" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>

            <br><br>
             <button type="submit"> Gửi feedback</button>
             <br>
             <br>
        </form>
    </main>
</body>
</html>
